    <style>
        :root {
            --primary-dark: #0d1b2a;
            --primary-medium: #1b263b;
            --primary-light: #415a77;
            --accent-blue: #4361ee;
            --accent-light: #4cc9f0;
            --text-light: #e0e1dd;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 10%, rgba(76, 201, 240, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 40% 80%, rgba(67, 97, 238, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .gujarati {
            font-family: 'Baloo Bhai 2', sans-serif;
        }
        
        #quiz-container {
            background: rgba(27, 38, 59, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(65, 90, 119, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }
        
        #quiz-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-light));
        }

        .header-graphic {
            height: 120px;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(76, 201, 240, 0.1) 100%);
            border-bottom: 1px solid rgba(65, 90, 119, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        #logo {
            height: 64px;
            width: auto;
            position: relative;
            z-index: 10;
        }
        
        .motion-path {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .moving-object {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--accent-light);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-light);
            animation: moveObject 8s linear infinite;
        }
        
        @keyframes moveObject {
            0% { transform: translateX(-20px) translateY(50px); }
            25% { transform: translateX(25%) translateY(20px); }
            50% { transform: translateX(50%) translateY(70px); }
            75% { transform: translateX(75%) translateY(30px); }
            100% { transform: translateX(calc(100% + 20px)) translateY(50px); }
        }
        
        .option-btn {
            background: rgba(27, 38, 59, 0.7);
            border: 1px solid rgba(65, 90, 119, 0.7);
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: var(--text-light);
        }
        
        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-blue);
        }

        .option-btn.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: #16a34a;
            color: white;
        }
        
        .option-btn.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border-color: #dc2626;
            color: white;
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        #next-btn, #restart-btn {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-light) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        #next-btn:hover, #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.5);
        }
        
        .community-btn {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-light) 100%);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .community-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.5);
        }

        #score-display {
            background: rgba(27, 38, 59, 0.7);
            border: 1px solid rgba(65, 90, 119, 0.7);
            border-radius: 12px;
            padding: 8px 16px;
            color: var(--accent-light);
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(65, 90, 119, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-light));
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .katex {
           font-size: 1.1em;
           color: var(--text-light);
        }
        #question-text p {
            margin-bottom: 0.75rem;
        }
        #question-text table {
            color: var(--text-light);
        }
    </style>

    <script>
        const quizData = [
            {"question_number":1,"en":{"question":"For a 1 m long steel wire, if the elastic limit and Young's modulus are \\(8 \\times 10^{8} N/m^{2}\\) and \\(2 \\times 10^{11} N/m^{2}\\) respectively, the maximum elongation in the wire will be...","options":{"A":"0.4 mm","B":"40 mm","C":"8 mm","D":"4 mm"}},"gu":{"question":"1 m લંબાઈના એક સ્ટીલના તાર માટે જો સ્થિતિસ્થાપકતા સીમા અને યંગ મોડ્યુલ્સ અનુક્રમે \\(8\\times10^{8}N~m^{-2}\\) અને \\(2\\times10^{11}N~m^{-2}\\) હોય તો તારમાં મહત્તમ ખેંચાણા (લંબાઈમાં વધારો). . . . . . . . .થશે.","options":{"A":"0.4 mm","B":"40 mm","C":"8 mm","D":"4 mm"}},"answer":"D"},
            {"question_number":2,"en":{"question":"When a sphere is taken 1 km deep into the sea, its volume changes by 0.01%. The bulk modulus of the sphere is... \\(N/m^{2}\\).","options":{"A":"\\(9.8\\times10^{6}\\)","B":"\\(1.2\\times10^{10}\\)","C":"\\(9.8\\times10^{10}\\)","D":"\\(9.8\\times10^{11}\\)"}},"gu":{"question":"જ્યારે ગોળાને 1 km જેટલો દરીયાની ઉડે લઈ જવામા આવે ત્યારે કદમાં 0.01% ફેરફાર થાય છે. તો ગોળાનો બલ્ક મોડ્યુલસ \\(N/m^{2}\\)","options":{"A":"\\(9.8\\times10^{6}\\)","B":"\\(1.2\\times10^{10}\\)","C":"\\(9.8\\times10^{10}\\)","D":"\\(9.8\\times10^{11}\\)"}},"answer":"C"},
            {"question_number":3,"en":{"question":"A solid cube is made of copper and its side measures 10 cm. The hydraulic pressure applied to it is \\(7\\times10^{6}\\) pascal. If the bulk modulus of the material is 140 GPa, the contraction in volume will be... \\(m^{3}\\).","options":{"A":"\\(4\\times10^{-8}\\)","B":"\\(5\\times10^{-8}\\)","C":"\\(2\\times10^{-8}\\)","D":"\\(10^{-8}\\)"}},"gu":{"question":"એક નક્કર સમઘન તાંબાની બનેલી છે અને તેની બાજુનું માપ 10 cm છે. તેમા આપવામા આવતુ હાઈડ્રોલીક દબાણ \\(7\\times10^{6}\\) pascal છે. જો તારનો બલ્ક મોડ્યુલસ 140 GPa હોય તો કદમાં થતુ સંકોચન \\(m^{3}\\)","options":{"A":"\\(4\\times10^{-8}\\)","B":"\\(5\\times10^{-8}\\)","C":"\\(2\\times10^{-8}\\)","D":"\\(10^{8}\\)"}},"answer":"B"},
            {"question_number":4,"en":{"question":"Three rods of lengths l, 2l, and 3l and cross-sectional areas A, 2A, and 3A are joined to a rigid support. A force F is applied to the combination. The increase in the length of the rods is (Young's modulus of the rods is Y and the rods are massless).","options":{"A":"\\(\\frac{13Fl}{2AY}\\)","B":"\\(\\frac{Fl}{AY}\\)","C":"\\(\\frac{3Fl}{AY}\\)","D":"\\(\\frac{9Fl}{AY}\\)"}},"gu":{"question":"ત્રણ સળીયાની લંબાઈ I, 21 અને 31 અને આડછેદનુ ક્ષેત્રફળ A, 2A અને 3A ને દઢ પદાર્થ સાથે જોડેલ છે. આ ત્રણેયના સંયોજન પર લાગતુ બળ F છે. તો સળીયામાં લંબાઈમા થતો વધારો (સળીયાનો યંગ મોડ્યુલસ Y અને સળીયા દળ રહીત છે.)","options":{"A":"\\(\\frac{13Fl}{2AY}\\)","B":"\\(\\frac{Fl}{AY}\\)","C":"\\(\\frac{3Fl}{AY}\\)","D":"\\(\\frac{9Fl}{AY}\\)"}},"answer":"C"},
            {"question_number":5,"en":{"question":"Two wires A and B are stretched by the same force. If for A and B, \\(Y_{A}:Y_{B}=1:2\\), \\(r_{A}:r_{B}=3:1\\) and \\(L_{A}:L_{B}=4:1\\), what will be the ratio of their elongations \\((\\frac{\\Delta L_{A}}{\\Delta L_{B}})\\)?","options":{"A":"10:13","B":"8:9","C":"11:7","D":"6:5"}},"gu":{"question":"બે તાર A અને B ને સમાન બળથી ખેંચવામા આવે છે જો A અને B માટે \\(Y_{A}:Y_{B}=1:2,\\) \\(r_{A}:r_{B}=3:1\\) અને \\(L_{A}:L_{B}=4:1\\) (\\(\\frac{\\Delta L_{A}}{\\Delta L_{B}}\\)) કેટલું હશે.","options":{"A":"10:13","B":"8:9","C":"11:7","D":"6:5"}},"answer":"B"},
            {"question_number":6,"en":{"question":"Wires A and B have the same length and material, and radii \\(r_{1}\\) and \\(r_{2}\\). One end is fixed with a rigid support, and the other end is twisted. The ratio of the angle of twist at the end of A to the angle of twist at the end of B is...","options":{"A":"\\(\\frac{r_{1}^{2}}{r_{2}^{2}}\\)","B":"\\(\\frac{r_{2}^{4}}{r_{1}^{4}}\\)","C":"\\(\\frac{r_{2}^{2}}{r_{1}^{2}}\\)","D":"\\(\\frac{r_{1}^{4}}{r_{2}^{4}}\\)"}},"gu":{"question":"A અને B તાર સમાન લંબાઈ અને સમાન દ્રવ્ય ધરાવે છે અને ત્રિજ્યા \\(r_{1}\\) અને 12 છે. એક છેડાને દઢ ટેકા સાથે જોડેલ છે. અને બીજા છેડા સાથે વાળીને જોડાણ કરેલ છે. તો A ના અંતિમ છેડા સાથે વળેલ ખૂણો અને B ના જે ખુણે વાળેલ સળીયાનો ખુણાનો ગુણોત્તર.","options":{"A":"\\(\\frac{r_{1}^{2}}{r_{2}^{2}}\\)","B":"\\(\\frac{r_{2}^{4}}{r_{1}^{4}}\\)","C":"\\(\\frac{r_{2}^{2}}{r_{1}^{2}}\\)","D":"\\(\\frac{r_{1}^{4}}{r_{2}^{4}}\\)"}},"answer":"B"},
            {"question_number":7,"en":{"question":"A horizontal wire of length 2l and cross-section A m² is placed between two poles and a mass of m kg is attached to it. The extension up to the elastic limit here is...","options":{"A":"\\((\\frac{Mg}{YA})^{1/3}\\)","B":"\\((\\frac{Mg}{1A})^{1/3}\\)","C":"\\(\\frac{Mg}{2YA}\\)","D":"\\((\\frac{Mgl^{3}}{YA})^{1/3}\\)"}},"gu":{"question":"સ્ટીલના તારની લંબાઈ 21 અને આડછેદ \\(A~m^{2}\\) ધરાવતા આડા તારને બે થાંભલાઓની વચ્ચે રાખવામા આવે છે એન તેની સાથે m kg ધરાવતો પદાર્થ જોડવામા આવે છે. અહીં સ્થિતીસ્થાપક સીમા સુધી થતું વિસ્તરણા","options":{"A":"\\((\\frac{Mg}{YA})^{1/3}\\)","B":"\\((\\frac{Mg}{1A})^{1/3}\\)","C":"\\(\\frac{Mg}{2YA}\\)","D":"\\((\\frac{Mgl^{3}}{YA})^{1/3}\\)"}},"answer":"D"},
            {"question_number":8,"en":{"question":"A 15 kg rigid body is connected in series with three 2 m long wires. The middle wire is steel. The Young's modulus of elasticity of copper is 110 × 10⁹ N/m² and steel is 190 × 10⁹ N/m². If each wire is under the same tension, the ratio of their diameters is...","options":{"A":"\\(\\sqrt{\\frac{11}{19}}\\)","B":"\\(\\sqrt{\\frac{30}{11}}\\)","C":"\\(\\sqrt{\\frac{19}{11}}\\)","D":"\\(\\sqrt{\\frac{11}{30}}\\)"}},"gu":{"question":"એક 15 kg દઢ પદાર્થને 2 m લાંબા ત્રણ તાર સાથે શ્રેણીમાં જોડેલ છે. વચ્ચેનો તાર સ્ટીલનો છે. તાંબાની સ્થિતીસ્થાપકતાનો યંગ મોડ્યુલસ 110 × 10° N/m? અને 190 × 10° N/m² છે. જો દરેક તાર સમાન તણાવમાં હોય તો તેના વ્યાસનો ગુણોત્તર.","options":{"A":"\\(\\sqrt{\\frac{11}{19}}\\)","B":"\\(\\sqrt{\\frac{30}{11}}\\)","C":"\\(\\sqrt{\\frac{19}{11}}\\)","D":"\\(\\sqrt{\\frac{11}{30}}\\)"}},"answer":"C"},
            {"question_number":9,"en":{"question":"The Poisson's ratio of a metal wire is 1/4 and Young's modulus is \\(8\\times10^{10}N/m^{2}\\). During its stretching, the lateral strain in it is 0.02%. What is the elastic potential energy per unit volume? [in J/m³]","options":{"A":"\\(2.56\\times10^{4}\\)","B":"\\(1.78\\times10^{6}\\)","C":"\\(3.72\\times10^{2}\\)","D":"\\(2.18\\times10^{5}\\)"}},"gu":{"question":"ધાતુના તારનો પાઈસન ગુણોત્તર \\(1/4\\) અને યંગ મોડ્યુલસ \\(8\\times10^{10}N/m^{2}\\) છે. તેને ખેંચવામાં આવે તે દરમિયાન તે માં પાશ્વિક વિક્તિ 0.02% હોય છે. તો સ્થિતિસ્થાપક સ્થિતીઉર્જા એકમ કદ દીઠ કેટલી થાય? [J/m3 માં]","options":{"A":"\\(2.56\\times10^{4}\\)","B":"\\(1.78\\times10^{6}\\)","C":"\\(3.72\\times10^{2}\\)","D":"\\(2.18\\times10^{5}\\)"}},"answer":"A"},
            {"question_number":10,"en":{"question":"A uniform copper rod of length 50 cm and diameter 3.0 mm is slid on a frictionless horizontal surface at 20°C. The linear expansion coefficient is \\(2.0\\times10^{-5}K^{-1}\\) and Young's modulus is \\(1.2\\times10^{11}N/m^{2}\\). If the rod is heated to 100°C, what tension will it produce? ... \\(\\times10^{3}N\\)","options":{"A":"12","B":"36","C":"18","D":"0"}},"gu":{"question":"એક સમાન કોપરના સળીયાની લંબાઈ 50 cm અને વ્યાસ 3.0 mm છે અવરોધ રહીત સમક્ષિતિજ સપાટી પર તેને સરકાવવામાં આવે છે \\(20^{\\circ}C\\) તાપમાને રેખીય પ્રસરણ અચળાંક \\(2.0\\times10^{-5}K^{-1}\\) અને યંગ મોડ્યુલ્સ \\(1.2\\times10^{11}N/m^{2}\\) છે જો સળીયાને \\(100^{\\circ}C\\) તાપમાને ગરમ કરવામાં આવે તો તે ... \\(\\times10^{3}N\\) તાણ ઉત્પન્ન કરશે ?","options":{"A":"12","B":"36","C":"18","D":"0"}},"answer":"D"},
            {"question_number":11,"en":{"question":"A thick rope of length L and density \\(\\rho\\) is suspended from a rigid support. The Young's modulus of the rope's material is Y. The increase in its length due to its own weight is...","options":{"A":"\\((1/4)\\rho gL^{2}/Y\\)","B":"\\((1/2)\\rho gL^{2}/Y\\)","C":"\\(\\rho gL^{2}/Y\\)","D":"\\(\\rho gL/Y\\)"}},"gu":{"question":"એક ચુસ્ત આધાર પર L લંબાઈ અને p ઘનતાનો જાડું લટકાવેલ છે. દોરડાના પદાર્થનું યંગ મોડયુલસ 7 છે. તેના ખુદના વજનના કારણે તેની લંબાઈમાં થતો વધારો","options":{"A":"\\((1/4)\\rho gL^{2}/Y\\)","B":"\\((1/2)\\rho gL^{2}/Y\\)","C":"\\(\\rho gL^{2}/Y\\)","D":"\\(\\rho gL/Y\\)"}},"answer":"B"},
            {"question_number":12,"en":{"question":"A steel wire of length L at 40°C is hung from the ceiling and a mass m is hung from its other end. It is cooled from 40°C to 30°C to regain its original length L. The radius of the wire is 1 mm, linear thermal expansion coefficient is \\(10^{-5}/^{\\circ}C\\), and Young's modulus of steel is \\(10^{11}N/m^{2}\\). Assume L >> diameter. The value of m in kg is?","options":{"A":"1","B":"2","C":"3","D":"5"}},"gu":{"question":"\\(40^{\\circ}C\\) તાપમાને રહેલા L લંબાઈના સ્ટીલના વાયરને છત સાથે લટકાવેલ છે અને બીજા છેડા પર m દળ લટકાવેલ છે. તેની મૂળ લંબાઈ L પાછી મેળવવા માટે તને \\(40^{\\circ}\\) થી \\(30^{\\circ}\\) સુધી ઠંડો કરવામાં આવે છે. વાયરની ત્રિજ્યા 1 mm, રેખીય ઉષ્મા પ્રસણાંક \\(10^{-5}/^{\\circ}C\\) અને સ્ટીલનો યંગ મોડ્યુલસ \\(10^{11}N/m^{2}\\) છે. ધારી લો કે \\(L\\gg\\) વ્યાસ છે. m નું મૂલ્ય kg માં ?","options":{"A":"1","B":"2","C":"3","D":"5"}},"answer":"C"},
            {"question_number":13,"en":{"question":"<p><b>Assertion A:</b> Steel is used in the construction of buildings and bridges.</p><p><b>Reason R:</b> Steel is more elastic and has a high elastic limit.</p><p>In the context of the above statements, choose the most appropriate answer from the given options.</p>","options":{"A":"Both A and R are true, but R is not the correct explanation of A.","B":"A is not true but R is true.","C":"Both A and R are true, and R is the correct explanation of A.","D":"A is true but R is not false."}},"gu":{"question":"<p><b>કથન A :</b> ઈમારતો અને પુલના બાંધકામમાં સ્ટીલનો ઉપયોગ થાય છે.</p><p><b>કારણ R :</b> સ્ટીલ વધારે સ્થિતિસ્થાપક અને તેની સ્થિતિસ્થાપકની હદ ઉંચી છે.</p><p>ઉપર્યુક્ત બંને વિધાનોના સંદર્ભમાં, નીચે આપેલા વિકલ્પોમાંથી સૌથી વધુ બંધ બેસતો જવાબ પસંદ કરો.</p>","options":{"A":"બંને A અને R સાચાં છે, પરંતુ R એ A ની સાચી સમજૂતી આપતું નથી.","B":"A સાચું નથી પરંતુ R સાચું છે.","C":"બંને A અને R સાચા છે, R એ A ની સાચી સમજૂતી આપે છે.","D":"A સાચું છે પરંતુ R ખોટું નથી"}},"answer":"C"},
            {"question_number":14,"en":{"question":"When the same load is applied to two wires, wire A of length 5.0 m and cross-section \\(2.5\\times10^{-5}m^{2}\\) is stretched by the same amount as wire B of length 6.0 m and cross-section \\(3.0\\times10^{-5}m^{2}\\). What is the ratio of the Young's modulus of wire A to that of wire B?","options":{"A":"1:4","B":"1:1","C":"1:10","D":"1:2"}},"gu":{"question":"બે તાર પર સમાન બોજ લગાડતા 5.0 m લંબાઈ અને \\(2.5\\times10^{-5}m^{2}\\) નું આડછેદ ધરાવતો તાર A ને ખેંચવામાં આવે અને સમાન મૂલ્ય વડે બીજા 6.0 m લંબાઈ અને \\(3.0\\times10^{-5}m^{2}\\) નો આડછેદ ધરાવતા તાર B ને ખેચવામાં આવે છે. તાર A અને તાર B ના યંગ મોડ્યુલસનો ગુણોત્તર કેટલો થાય?","options":{"A":"1:4","B":"1:1","C":"1:10","D":"1:2"}},"answer":"B"},
            {"question_number":15,"en":{"question":"The Young's modulus of a steel wire of length 6m and cross-sectional area 3 mm² is \\(2\\times10^{11}N/m^{2}\\). The wire is suspended from a support on a given planet. A block of mass 4 kg is attached to the free end of the wire. The acceleration due to gravity on the planet is 1/4th that of Earth. The elongation in the wire will be...","options":{"A":"1 cm","B":"1mm","C":"0.1 mm","D":"0.1 cm"}},"gu":{"question":"6m લંબાઈ અને \\(3~mm^{2}\\) આડછેદનું ક્ષેત્રફળ ધરાવતા સ્ટીલના તારનો યંગ મોડ્યુલસ \\(2\\times10^{11}N/m^{2}\\) છે. તારને આપેલ ગ્રહ ઉપર એક આધારથી લટકાવવામાં આવેલ છે. તારના મુક્ત છેડા આગળ 4 kg દળ ધરાવતો બ્લોક લટકાવવામાં આવે છે. ગ્રહ ઉપર ગુરુત્વ પ્રવેગનું મૂલ્ય પૃથ્વી કરતાં \\(\\frac{1}{4}\\) ગણું છે. તારમાં ખેંચાણ .. હશે.","options":{"A":"1 cm","B":"1mm","C":"0.1 mm","D":"0.1 cm"}},"answer":"C"},
            {"question_number":16,"en":{"question":"A metal block of mass m is suspended from a rigid support by a metal wire of diameter 14 mm. The tensile stress produced in the wire in the equilibrium position is \\(7\\times10^{5}Nm^{-2}\\). The value of m is... kg. (g = 9.8 ms⁻² and \\(\\pi = 22/7\\))","options":{"A":"10","B":"9","C":"11","D":"7"}},"gu":{"question":"14 mm વ્યાસ ધરાવતા ધાતુના તાર દ્વારા દઢ આધારથી દળ m ના ધાતુના બ્લોકને લટકાવેલ છે. સંતુલન સ્થિતિમાં તારમાં ઉત્પન્ન થતો તણાવ प्रति \\(7\\times10^{5}Nm^{-2}\\) छे. ६८ मूल्यkg. (\\(g=9.8~ms^{-2}\\) and 22.) \\(\\pi=\\frac{22}{7}\\)","options":{"A":"10","B":"9","C":"11","D":"7"}},"answer":"C"},
            {"question_number":17,"en":{"question":"When a tension of 100 N and 120 N is applied to a wire, its lengths are \\(l_{1}\\) and \\(l_{2}\\) respectively. If \\(10l_{2}=11l_{1}\\), then the original length of the wire is \\(\\frac{1}{x}l_{1}\\). The value of x is...","options":{"A":"8","B":"2","C":"6","D":"4"}},"gu":{"question":"તારને જ્યારે 100 N અને 120 N નું તણાવબળ લગાડવામાં આવે છે ત્યારે તેની લંબાઈ અનુક્રમે \\(l_{1}\\) અને \\(l_{2}\\) થાય છે. જો \\(10l_{2}=11l_{1}\\), હોય તો, તારની મૂળ લંબાઈ \\(\\frac{1}{x}l_{1}\\) મળે છે. 2 નું મૂલ્ય....... છે.","options":{"A":"8","B":"2","C":"6","D":"4"}},"answer":"B"},
            {"question_number":18,"en":{"question":"A wire of length L and radius r is fixed at one end. When a force f is applied to the other end of the wire, its length increases by l. Another wire of the same material of length 2L and radius 2r is pulled by a force of 2f. The increase in its length will now be...","options":{"A":"2l","B":"l","C":"4l","D":"l/2"}},"gu":{"question":"L લંબાઈ અને 7 ત્રિજ્યાના તારને એક છેડેથી જડિત કરેલો છે. જ્યારે તારના બીજા છેડાને f બળથી ખેંચવામાં આવે ત્યારે તેની લંબાઈ / જેટલી વધે છે. સમાન દ્રવ્યનો 2L લંબાઈ અને 2r ત્રિજ્યાના બીજા તારને 2 f બળથી ખેંચવામાં આવે છે. હવે તેની લંબાઈમાં થતો વધારો ............ હશે.","options":{"A":"21","B":"l","C":"41","D":"l/2"}},"answer":"B"},
            {"question_number":19,"en":{"question":"Suppose a wire is hung from the ceiling (rigid support) and a weight W is attached to its free end. The stress at any point on the cross-sectional area (A) of the wire is...","options":{"A":"Zero","B":"2W/A","C":"W/A","D":"W/2A"}},"gu":{"question":"ધારો કે છત (જડિત આધાર) પરથી એક તાર લટકાવેલો છે અને તેના મુક્ત છેડ વજન W લગાડેલ છે. તારના આડછેદના ક્ષેત્રફળ (A) પરના કોઈ બિંદુ લાગતું પ્રતાનપ્રતિબળ ........ છે.","options":{"A":"शून्य","B":"2W/A","C":"W/A","D":"W/2A"}},"answer":"C"},
            {"question_number":20,"en":{"question":"A wire of length l and radius r is hung from one end. If it is pulled by a force F from its other end, its length increases by l. If the radius of the wire and the applied force are both halved compared to their original values, the increase in length will be...","options":{"A":"3 times","B":"3/2 times","C":"4 times","D":"2 times"}},"gu":{"question":"I લંબાઈના અને 7 ત્રિજ્યા ધરાવતા એક તારને એક છેડાથી લટકાવવામાં આવે છે. જો તેના બીજા છેડાને F જેટલા બળથી ખેંચવામાં આવે તો તેની લંબાઇ જેટલી વધે છે. જો તારની ત્રિજ્યા અને લગાવેલ બળ બંને તેનાં મૂળ મૂલ્યોની સરખામણીમાં અડધા કરવામાં આવે તો, લંબાઈ થતો વધારો","options":{"A":"3 times","B":"3/2 times","C":"4 times","D":"2 times"}},"answer":"D"},
            {"question_number":21,"en":{"question":"Two metallic wires P and Q have the same volume and are made of the same material. If the ratio of their cross-sections is 4:1 and a force \\(F_1\\) is applied to P, resulting in an elongation of \\(\\Delta l\\), the force \\(F_2\\) required to produce the same elongation in Q is such that the value of \\(\\frac{F_{1}}{F_{2}}\\) is...","options":{"A":"16","B":"14","C":"20","D":"50"}},"gu":{"question":"બે ધાત્વીય તાર P અને Q સમાન કદ ધરાવે છે અને તેઓ સમાન દ્રવ્યનાં બનેલા છે. જો તેમના આડછેદોનો ગુણોત્તર 4 : 1 હોય અને P પર બળ લાગવતાં \\(\\Delta l\\) જેટલી લંબઈમાં વધારો થાય છે તો Q માં સમાન વધારો ઉત્પન કરવામાં માટે જરૂરી બળ F₂છે. The value of \\(\\frac{F_{1}}{F_{2}}\\) is થશે.","options":{"A":"16","B":"14","C":"20","D":"50"}},"answer":"A"},
            {"question_number":22,"en":{"question":"The Young's modulus of the material of a wire of length 'L' and cross-sectional area A is Y. If the length of the wire is doubled and the cross-sectional area is halved, the Young's modulus will be...","options":{"A":"Y/4","B":"4Y","C":"Y","D":"2Y"}},"gu":{"question":"'L' લંબાઈઓ અને A જેટલો આડછેદનું ક્ષેત્રફળ ધરાવતા તારના દ્રવ્યનો યંગ મોડ્યુલસ Y છે. જો તારની લંબાઈ બમણી કરવામાં આવે અને આડછેદનું ક્ષેત્રફળ અડધું કરવામાં આવે તો યંગમોડયુલસ થશે.","options":{"A":"\\(\\frac{Y}{4}\\)","B":"4 Y","C":"Y","D":"2 Y"}},"answer":"C"},
            {"question_number":23,"en":{"question":"One end of a wire is fixed to the ceiling and a mass of 2 kg is hung from the other end. Another identical wire is hung from the end of the load and a mass of 1 kg is hung from the end of the lower wire. The ratio of the corresponding strains in the upper and lower wires will be... [Cross-sectional area of the wire = 0.005 cm², Y = 2 × 10¹¹ Nm⁻², g = 10 ms⁻²]","options":{"A":"5","B":"10","C":"8","D":"3"}},"gu":{"question":"તારનો એક છેડો છત સાથે જડિત છે અને બીજા છેડાથી 2 kg નું દળ લટકાવેલ છે. આવો સમાન બીજો તાર ભારના છેડે થી લટકાવવામાં આવે છે અને નીચેના તારને છેડે 1 kg નું દળ લટકાવવામાં આવે છે. તો ઉપરના તારમાં અને નીચેના તારમાં પ્રવર્તતી સંગતવિકૃતિતોનો ગુણોત્તર હશે. [तारनो आऽधेनुं क्षेत्रए। = 0.005 cm² = 2 × 10¹¹Nm2 ने \\(g=10~ms^{-2}\\)]","options":{"A":"5","B":"10","C":"8","D":"3"}},"answer":"D"},
            {"question_number":24,"en":{"question":"Two men are pulling a wire towards them. Each person applies a force of 200 N on the wire. The Young's modulus of the wire's material is \\(1\\times10^{11}N~m^{-2}\\). The original length of the wire is 2 m and its cross-sectional area is 2 cm². The length of the wire will increase by... µm.","options":{"A":"17","B":"18","C":"20","D":"21"}},"gu":{"question":"બે માણસો તેઓની તરફ એક તારને ખેંચી રહ્યા છે. દરેક વ્યક્તિ તાર ઉપર 200 N નું બળ લગાવે છે. તારના દ્રવ્યનો યંગ મોડયુલસ \\(1\\times10^{11}N~m^{-2}\\) છે. તારની મૂળ લંબાઈ 2 m છે અને આડછેદનું ક્ષેત્રફળ 2 \\(cm^{2}\\) છે. તારની લંબાઈ .........µm वधशे.","options":{"A":"17","B":"18","C":"20","D":"21"}},"answer":"C"},
            {"question_number":25,"en":{"question":"<p>Match List - I with List - II.</p><table class='w-full text-left border-collapse mt-4'><thead><tr><th class='border p-2'>List - I</th><th class='border p-2'>List - II</th></tr></thead><tbody><tr><td class='border p-2'>(A) The force that restores an elastic body of unit area to its original state</td><td class='border p-2'>(I) Bulk Modulus</td></tr><tr><td class='border p-2'>(B) Two equal and opposite forces parallel to two opposite faces</td><td class='border p-2'>(II) Young's Modulus</td></tr><tr><td class='border p-2'>(C) Perpendicular to the surface of unit area and same everywhere</td><td class='border p-2'>(III) Stress</td></tr><tr><td class='border p-2'>(D) Two equal and opposite forces in a direction perpendicular to two opposite faces</td><td class='border p-2'>(IV) Shear Modulus</td></tr></tbody></table>","options":{"A":"(A)-(II),(B)-(IV),(C)-(I),(D)-(III)","B":"(A)-(IV),(B)-(II),(C)-(III),(D)-(I)","C":"(A)-(III),(B)-(IV),(C)-(I),(D)-(II)","D":"(A)-(III),(B)-(I),(C)-(II),(D)-(IV)"}},"gu":{"question":"<p>સૂચિ - I અને સૂચિ - II મેળવો</p><table class='w-full text-left border-collapse mt-4'><thead><tr><th class='border p-2'>સૂચિ - I</th><th class='border p-2'>સૂચિ - II</th></tr></thead><tbody><tr><td class='border p-2'>(A) એ બળ કે જે એકમ ક્ષેત્રફળ ધરાવતી સ્થિતિસ્થાપક પદાર્થને મૂળ સ્થિતિમાં પ્રસ્થાપિત કરે</td><td class='border p-2'>(I) બલ્ક મોડયુલ્સ</td></tr><tr><td class='border p-2'>(B) બે સમાન અને વિરુધ્ધ બળો કે જે બે વિરુધ્ધ બાજુઓને સમાંતર છે</td><td class='border p-2'>(II) યંગમોડયુલ્સ</td></tr><tr><td class='border p-2'>(C) એકમ ક્ષેત્રફળ ધરાવતી સપાટીને બધેથી લંબ હોય અને તે બધે જ સમાન છે</td><td class='border p-2'>(III) તણાવ</td></tr><tr><td class='border p-2'>(D) બે સમાન અને વિરુધ્ધ બળો કે બે વિરુધ્ધ બાજુઓને લંબ દિશામાં છે</td><td class='border p-2'>(IV) વિરૂપણ અંક</td></tr></tbody></table>","options":{"A":"(A)-(II),(B)-(IV),(C)-(I),(D)-(III)","B":"(A)-(IV),(B)-(II),(C)-(III),(D)-(I)","C":"(A)-(III),(B)-(IV),(C)-(I),(D)-(II)","D":"(A)-(III),(B)-(I),(C)-(II),(D)-(IV)"}},"answer":"C"},
            {"question_number":26,"en":{"question":"Young's modulus is determined by the formula \\(Y=49000\\frac{m}{l}\\frac{dyne}{cm^{2}}\\), where m is the mass and l is the extension produced in the wire in the experiment. Now, the error in Young's modulus (Y) is estimated from the M-l graph on graph paper. The smallest division in the direction of the load-axis and extension-axis are 5gm and 0.02 cm respectively. If the values of M and l are 500gm and 2 cm respectively, the percentage error in Y will be...","options":{"A":"0.2%","B":"0.02%","C":"2%","D":"0.5%"}},"gu":{"question":"\\(Y=49000\\frac{m}{l}\\frac{dyne}{c^{2}}\\) સૂત્ર વડે યંગ મોડ્યુલસ શોધવામાં આવે છે, જ્યાં પ્રયોગમાં M એ દળ અને I એ તારમાં ઉત્પન ખેંચાણ છે. હવે ગ્રાફ પેપરમાં M – I આલેખ પરથી યંત્ર મોડ્યુલસ (Y)માં ત્રૂટિનું અનુમાન લગાવવામાં આવે છે. ભાર-અક્ષ અને ખેંચાણ (extension) - અક્ષની દિશામાં નાનામાં નાનો વિભાગ અનુક્રમે 5gm અને 0.02 cm છે. જો M અને l નાં મૂલ્ય અનુક્રમે 500gm અને 2 cm હોય તો Y માં પ્રતિશત ત્રૂટિ . . . . . .થશે.","options":{"A":"0.2%","B":"0.02%","C":"2%","D":"0.5%"}},"answer":"C"},
            {"question_number":27,"en":{"question":"What is the strain energy stored in a body of volume V due to shear strain \\(\\phi\\)? (shear modulus is \\(\\eta\\))","options":{"A":"\\(\\frac{\\phi^{2}V}{2\\eta}\\)","B":"\\(\\frac{\\phi V^{2}}{2\\eta}\\)","C":"\\(\\frac{\\phi^{2}V}{\\eta}\\)","D":"\\(\\frac{1}{2}\\eta\\phi^{2}V\\)"}},"gu":{"question":"આકાર વિકૃતિ \\(\\phi\\) ના લીધે પદાર્થના કદ V માં સંગ્રહ થતી વિકૃતિ ઉર્જા કેટલી ? (shear modulus is \\(\\eta\\))","options":{"A":"\\(\\frac{\\phi^{2}V}{2\\eta}\\)","B":"\\(\\frac{\\phi V^{2}}{2\\eta}\\)","C":"\\(\\frac{\\phi^{2}v}{\\eta}\\)","D":"\\(\\frac{1}{2}n\\phi^{2}V\\)"}},"answer":"D"},
            {"question_number":28,"en":{"question":"A rod of length L and radius r is twisted by an angle \\(\\alpha\\). If the modulus of rigidity of the wire is \\(\\eta\\), what is the elastic potential energy stored in the wire?","options":{"A":"\\(\\frac{\\pi\\eta r^{4}\\alpha}{2L^{2}}\\)","B":"\\(\\frac{\\pi\\eta r^{4}\\alpha}{4L^{2}}\\)","C":"\\(\\frac{\\pi\\eta r^{4}\\alpha^{2}}{4L}\\)","D":"\\(\\frac{\\pi\\eta r^{4}\\alpha^{2}}{2L}\\)"}},"gu":{"question":"L લંબાઈ અને r ત્રિજ્યા ધરાવતા સળીયાને \\(\\alpha\\) ખૂણે વાળવામાં આવે છે. જો તારનો દઢતા અંક \\(\\eta\\) હોય તો તારમાં સંગ્રહ પામતી સ્થિતીસ્થાપક સ્થિતીઉર્જા કેટલી હશે?","options":{"A":"\\(\\frac{\\pi\\eta^{4}\\alpha}{2L^{2}}\\)","B":"\\(\\frac{\\pi\\eta r^{4}\\alpha}{4L^{2}}\\)","C":"\\(\\frac{\\pi\\eta r^{4}\\alpha^{2}}{4L}\\)","D":"\\(\\frac{\\pi p^{4}\\alpha^{2}}{2L}\\)"}},"answer":"C"},
            {"question_number":29,"en":{"question":"The upper end of a wire of diameter 12 mm and length 1 m is clamped and its other end is twisted through an angle of 30°. The angle of shear is...","options":{"A":"18°","B":"0.18°","C":"36°","D":"0.36°"}},"gu":{"question":"12 mm વ્યાસ અને 1 m લંબાઈના વાયરના ઉપરના છેડાને Clamp કરેલ છે અને બીજા છેડાને \\(30^{\\circ}\\) ના ખૂણે twist કરેલ છે. તો Angle of shear .","options":{"A":"18","B":"0.18","C":"36","D":"0.36"}},"answer":"B"},
            {"question_number":30,"en":{"question":"The elastic limit of a brass wire is 3.5 × 10¹⁰ N/m². The maximum load that can be applied to a brass wire of 0.75 mm diameter without exceeding its elastic limit is... \\(\\times10^{4}N\\)","options":{"A":"4.12","B":"5.15","C":"0.55","D":"1.55"}},"gu":{"question":"Brass no elastic limit 3.5 × 10¹⁰ N/m² 8.0.75 mm વ્યાસના Brassના वायरनी elastic limit वधार्या वगर तेना पर लगावी શકાતો મહત્તમ ભાર. \\(\\times10^{4}N\\)","options":{"A":"4.12","B":"5.15","C":"0.55","D":"1.55"}},"answer":"D"},
            {"question_number":31,"en":{"question":"A wire 100 m long has a cross-sectional area of \\(6.25\\times10^{-4}m^{2}\\) and its Young's modulus is \\(10^{10}Nm^{-2}\\). If a weight of 250 N is applied to it, what will be the increase in the length of the wire?","options":{"A":"\\(6.25\\times10^{-3}m\\)","B":"\\(4\\times10^{-4}m\\)","C":"\\(6.25\\times10^{-6}m\\)","D":"\\(4\\times10^{-3}m\\)"}},"gu":{"question":"100 m લાંબા તારના આડછેદનું ક્ષેત્રફળ \\(6.25\\times10^{-4}m^{2}\\) અને તેનો યંત્ર ગુણાંક \\(10^{10}Nm^{-2}\\) છે. જો તેને 250 N વજન લગાડવામાં આવે, તો તારની લંબાઈમાં થતો વધારો કેટલો હશે?","options":{"A":"\\(6.25\\times10^{-3}m\\)","B":"\\(4\\times10^{-4}m\\)","C":"\\(6.25\\times10^{-6}m\\)","D":"\\(4\\times10^{-3}m\\)"}},"answer":"D"},
            {"question_number":32,"en":{"question":"For a given solid, choose the correct relation between Poisson's ratio \\(\\sigma\\), Bulk modulus (K), and Modulus of rigidity (\\(\\eta\\)):","options":{"A":"\\(\\sigma=\\frac{3K-2\\eta}{6K+2\\eta}\\)","B":"\\(\\sigma=\\frac{6K+2\\eta}{3K-2\\eta}\\)","C":"\\(\\sigma=\\frac{3K+2\\eta}{6K+2\\eta}\\)","D":"\\(\\sigma=\\frac{6K-2\\eta}{3K-2\\eta}\\)"}},"gu":{"question":"આપેલ ઘન પદાર્થ માટે પોઈસન ગુણોતર ઽ કદ સ્થિતિસ્થાપકતા અંક (K) અને દૃઢતા અંક (17) વચ્ચેનો સાચો સંબંધ પસંદ કરો:","options":{"A":"\\(\\sigma=\\frac{3K-2\\eta}{6K+2\\eta}\\)","B":"\\() \\sigma=\\frac{6K+2\\eta}{3K-2\\eta}\\)","C":"\\(\\sigma=\\frac{3K+2\\eta}{6K+2\\eta}\\)","D":"\\(\\sigma=\\frac{6K-2\\eta}{3K-2\\eta}\\)"}},"answer":"A"},
            {"question_number":33,"en":{"question":"A force is applied to a steel wire A fixed at one end, resulting in an elongation of 0.2 mm. If the same force is applied to another steel wire B of twice the length and 2.4 times the diameter of wire A, the elongation in wire B will be... \\(\\times10^{-2}\\) mm. (Both wires have the same circular cross-section).","options":{"A":"6.06","B":"2.77","C":"3.0","D":"6.9"}},"gu":{"question":"એક છડેથી જડિત કરેલા સ્ટીલના તાર A પર બળ લગાડવામાં આવે છે. પરિણામે તેની લંબાઈમાં 0.2 mm નો વધારો ઉદભવે છે. તાર A કરતા બમણી લંબાઈ અને 2.4 ગણો વ્યાસ ધરાવતા બીજા સ્ટીલ તાર B ને આટલું જ બળ લગાડવામાં આવે તો તાર B ની લંબાઇમાં થતો વધારો \\(\\times10^{-2}\\) mm થાય.(બંને તાર સમાન વર્તુળાકાર આડછેદ ધરાવે છે.)","options":{"A":"6.06","B":"2.77","C":"3.0","D":"6.9"}},"answer":"D"},
            {"question_number":34,"en":{"question":"A certain pressure P is applied separately to 1 liter of water and 2 liters of a liquid. The water is compressed by 0.01%, while the liquid is compressed by 0.03%. The ratio of the bulk modulus of water to that of the liquid is \\(\\frac{3}{x}\\). What is the value of x?","options":{"A":"0.5","B":"1","C":"2","D":"3"}},"gu":{"question":"ચોક્કસ દબાણ P ને 1 લીટર પાણી અને 2 લીટર પ્રવાહી પર અલગથી લાગુ પાડવામાં આવે છે. પાણી સંકોચાઈને 0.01% થાય છે, જ્યારે પ્રવાહી સંકોચાઈને 0.03% થાય છે. પાણીનો અને પ્રવાહીનો બલ્ક મોડ્યુલસ ગુણોત્તર \\(\\frac{3}{x}\\) છે. æ ની કિંમત કેટલી હશે?","options":{"A":"0.5","B":"1","C":"2","D":"3"}},"answer":"B"},
            {"question_number":35,"en":{"question":"An iron rod has a radius of 20 mm and a length of 2.0 m. A force of 62.8 kN stretches it along its length. The Young's modulus of iron is \\(2.0\\times10^{11}N/m^{2}\\). The tensile strain produced in the wire is... \\(\\times10^{-5}\\).","options":{"A":"24","B":"23","C":"22","D":"25"}},"gu":{"question":"એક લોખંડના સળિયાની ત્રિજ્યા 20 mm અને લંબાઈ 2.0 m છે.62.8 kN નું બળ તેમની લંબાઈને સાપેક્ષે ખેંચે છે. લોખંડનો યંગ અચળાંક \\(2.0\\times10^{11}N/m^{2}\\) છે. તારમાં ઉત્પન્ન થતી પ્રતાન વિકૃતિ \\(\\times10^{-5}\\) .","options":{"A":"24","B":"23","C":"22","D":"25"}},"answer":"D"},
            {"question_number":36,"en":{"question":"An aluminum rod with a Young's modulus of \\(Y=7.0\\times10^{10}N/m^{2}\\) experiences an elastic strain of 0.04%. The energy stored per unit volume in \\(J/m^{3}\\) is...","options":{"A":"5600","B":"8400","C":"2800","D":"11200"}},"gu":{"question":"\\(Y=7.0\\times10^{10}N/m^{2}\\) યંગ મોડ્યુલસ ધરાવતો એક એલ્યુમિનિયમનો સળિયો 0.04% સ્થિતિ સ્થાપક તણાવ (વિકૃતિ) અનુભવે છે. \\(J/m^{3}\\) માં સંગ્રહાતી ઊર્જા પ્રતિ એકમ ધનફળ છે.","options":{"A":"5600","B":"8400","C":"2800","D":"11200"}},"answer":"A"},
            {"question_number":37,"en":{"question":"The ratio of the Young's moduli of the materials of wires A and B is 1:4, while the ratio of their cross-sectional areas is 1:3. If both wires are subjected to the same load, the elongation (increase in length) will be produced in the ratio... [Assume wires A and B have the same length].","options":{"A":"36:1","B":"12:1","C":"1:36","D":"1:12"}},"gu":{"question":"તાર A અને B નાં દ્રવ્યના યંગ ગુણાંકોનો ગુણોત્તર 1 : 4 છે, જ્યારે તેમના આડછેદના ક્ષેત્રફળનો ગુણોત્તર 1 : 3 છે. જો બંને તારને સમાન મૂલ્યના બોજ લગાડવામાં આવે, તો તાર A અને B માં ગુણોત્તરમાં ખેંચાણ (લંબાઈ વધારો) ઉદભવશે. [તાર A અને B સમાન લંબાઈ ધારો.]","options":{"A":"36:1","B":"12:1","C":"1:36","D":"1:12"}},"answer":"B"},
            {"question_number":38,"en":{"question":"The elastic potential energy stored in a steel wire of length 20 m and elongation 2 cm is 80 J. The cross-sectional area of the wire will be... \\(mm^{2}\\). (Y = 2.0 × 10¹¹ Nm⁻²)","options":{"A":"38","B":"36","C":"40","D":"34"}},"gu":{"question":"20 m લંબાઈના અને 2 cm ખેંચાણ ધરાવતા એક સ્ટીલના તારમાં સંગ્રહિત સ્થિતિસ્થાપક સ્થિતિઊર્જા 80 J છે. તારના આડછેદનું ક્ષેત્રફળ \\(mm^{2}\\) थशे. (\\(y=2.0\\times10^{11}Nm^{-2}\\) 9.)","options":{"A":"38","B":"36","C":"40","D":"34"}},"answer":"C"},
            {"question_number":39,"en":{"question":"If the average depth of the ocean is 4000 m and the bulk modulus of water is \\(2\\times10^{9}Nm^{-2}\\), then the fractional compression of water at the bottom of the ocean is equal to \\(\\alpha\\times10^{-2}\\). The value of \\(\\alpha\\) is... (g = 10 ms⁻², \\(\\rho\\) = 1000 kg m⁻³)","options":{"A":"1","B":"2","C":"4","D":"7"}},"gu":{"question":"જો સમુદ્રની સરેરાશ ઉંડાઈ 4000 m અને પાણીનો કદ સ્થિતિસ્થાપકતા અંક \\(2\\times10^{9}Nm^{-2}\\) હોય તો પાણીનું સમુદ્રના તળિયે આંશિક સંકોચન \\(\\frac{\\Delta V}{V}\\) બરાબર \\(\\alpha\\times10^{-2}\\) છે. તો a નું મૂલ્ય છે. (\\(g=10~ms^{-2}\\) \\(\\rho=1000~kg~m^{-3}\\) આપેલ છે.)","options":{"A":"1","B":"2","C":"4","D":"7"}},"answer":"B"},
            {"question_number":40,"en":{"question":"<p><b>Assertion (A):</b> The property of a body to regain its original shape when the external force is removed is called elasticity.</p><p><b>Reason (R):</b> The restoring force in a solid depends on the external inter-atomic and inter-molecular forces.</p><p>In the context of the above statements, choose the most appropriate answer from the given options.</p>","options":{"A":"Both (A) and (R) are true and (R) is the correct explanation of (A).","B":"Both (A) and (R) are true, but (R) is not the correct explanation of (A).","C":"(A) is true but (R) is false.","D":"(A) is false but (R) is true."}},"gu":{"question":"<p><b>કથન (A):</b>જ્યારે બાહ્ય બળને દૂર કરતા પોતાનો મૂળ આકાર પાછા મેળવવાની પદાર્થની લાક્ષણિકત્તાને સ્થિતિસ્થાપકતા કહે છે.</p><p><b>કારણ(R):</b> પુન: સ્થાપક બળ ઘન પદાર્થમાં બાહ્ય આંતર પરમાણ્વીય અને આંતર આણ્વીય બળો ઉપર આધાર રાપે છે.</p><p>ઉપરોક્ત વિધાનોનાં સંદર્ભમાં નીચેના વિકલ્પોમાંથી સાચો ઉત્તર પસંદ કરો.</p>","options":{"A":"બંને (A) અને (R) સાચાં છે અને (R) એ (A) ની સાચી સમજણ આપે છે.","B":"બંને (A) અને (R) ખોટાં છે પણ (R) એ (A) ની સાચી સમજણ આપતું નથી.","C":"(A) સાચું છે પરંતુ (R) ખોટું છે.","D":"(A)ખોટું છે પરંતુ (R) સાચું છે."}},"answer":"B"},
            {"question_number":41,"en":{"question":"To what depth (in m) must a rubber ball be taken in the sea so that its volume is decreased by 0.02%? (The density of sea water = 10³ kgm⁻³, Bulk modulus of rubber = 9 × 10⁸ Nm⁻², and g = 10 ms⁻²)","options":{"A":"15","B":"16","C":"17","D":"18"}},"gu":{"question":"રબરના એક બોલને દરિયાની સપાટીથી કેટલી ઊંડાઈ(mમા)એ લઈ જતા તેના કદમાં 0.02% નો ઘટાડો થાય?(દરિયાના પાણીની ઘનતા \\(=10^{3}kgm^{-3}\\) ২৫२नो मोड्युस and \\(g=10~ms^{-2}\\mathfrak{A}g_{.}\\) \\(=9\\times10^{8}Nm^{-2},\\))","options":{"A":"15","B":"16","C":"17","D":"18"}},"answer":"D"},
            {"question_number":42,"en":{"question":"With an increase in temperature, the Young's modulus of elasticity...","options":{"A":"changes uncertainly","B":"decreases","C":"increases","D":"does not change"}},"gu":{"question":"તાપમાનના વધારા સાથે સ્થિતિસ્થાપકતતાનો યંગ ગુણાંક","options":{"A":"અનિશ્વિત રીતે બદલાય છે.","B":"ઘટે છે.","C":"વધે છે.","D":"બદલતું નથી"}},"answer":"B"},
            {"question_number":43,"en":{"question":"The density and maximum (breaking) stress for a wire are 6 × 10⁴ kg/m³ and 1.2 × 10⁸ N/m² respectively. This wire is hung from a rigid support on a planet where the acceleration due to gravity is (1/3)rd that on the Earth's surface. The maximum length of the wire that will not break is... m. (Take g = 10 m/s²)","options":{"A":"600","B":"700","C":"800","D":"900"}},"gu":{"question":"એક તાર માટે ધનતા અને મહત્તમ (બ્રેકિંગ) તણાવ અનુક્મે 6 × 104 kg/m³ અને 1.2 × 10 N/m² છે. આ તારને એક ગ્રહ ઉપર, કે જેનો ગુરુત્વીય પ્રવેગ પૃથ્વીની સપાટી ઉપરના ગુરુત્વીય પ્રેવગ કરતાં (\\(\\frac{1}{3}\\))rd (ત્રીજા ભાગનો) હોય, પર દઢ આધારથી લટકાવેલ છે . । . તાર તૂટે નહીં તેવી મહતમ લંબાઈ . . . . m હશે. (\\(g=10~m/s^{2}\\) લો.)","options":{"A":"600","B":"700","C":"800","D":"900"}},"answer":"A"},
            {"question_number":44,"en":{"question":"The force required to double the length of a wire with a cross-section of 1 cm² will be... × 10⁷ N. (Young's modulus of the wire = 2 × 10¹¹ N/m²)","options":{"A":"1","B":"1.5","C":"2","D":"2.5"}},"gu":{"question":"\\(1~cm^{2}\\) આડછેદ ઘરાવતા તારને તેની લંબાઈ બમણી કરવા માટે લગાવવું પડતું બળ… \\(\\times10^{7}N\\) થશે. (તારુનું યંગ મોડ્યુલસ \\(=2\\times10^{11}N/m^{2}\\) आपेन छे.)","options":{"A":"1","B":"1.5","C":"2","D":"2.5"}},"answer":"C"},
            {"question_number":45,"en":{"question":"The breaking stress of a metallic wire of length 0.5 m and cross-sectional area 10⁻⁴ m² is 5 × 10⁸ Nm⁻². A 10 kg mass is attached to one end of the string and revolves in a horizontal circle. The linear velocity of the block is... ms⁻¹.","options":{"A":"49","B":"48","C":"46","D":"50"}},"gu":{"question":"0.5 m अने \\(10^{-4}m^{2}\\) જેટલું આડછેદનું ક્ષેત્રફળ ધરાવતા ધાત્વીય તારનું બ્રેકીંગ પ્રતિબળ \\(5\\times10^{8}Nm^{-2}\\) છે એક 10 kg દળને દોરીના એક છેડા આગળ લગાવવામાં આવે છે અને તે સમક્ષિતિજ વર્તુળમાં ભ્રમણ કરે છે. ચોસલાનો રેખીય વેગ ...... \\(ms^{-1}\\) .","options":{"A":"49","B":"48","C":"46","D":"50"}},"answer":"D"}
        ];

        const uiText = {
            en: {
                quizTitle: "Mechanical Properties of Solids Quiz",
                quizSubtitle: "Test your physics knowledge with these MCQs.",
                question: "Question",
                score: "Score",
                resultTitle: "Quiz Complete!",
                resultText: "Your final score is",
                outOf: "out of",
                restartBtn: "Restart Quiz",
                nextBtn: "Next Question"
            },
            gu: {
                quizTitle: "ઘન પદાર્થોના યાંત્રિક ગુણધર્મો ક્વિઝ",
                quizSubtitle: "આ MCQs વડે તમારા ભૌતિકશાસ્ત્રના જ્ઞાનનું પરીક્ષણ કરો.",
                question: "પ્રશ્ન",
                score: "સ્કોર",
                resultTitle: "ક્વિઝ પૂર્ણ!",
                resultText: "તમારો અંતિમ સ્કોર છે",
                outOf: "માંથી",
                restartBtn: "ક્વિઝ ફરી શરૂ કરો",
                nextBtn: "આગલો પ્રશ્ન"
            }
        };

        let shuffledQuizData = [];

        const questionArea = document.getElementById('question-area');
        const resultArea = document.getElementById('result-area');
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score-display');
        const languageToggle = document.getElementById('language-toggle');
        const progressFill = document.getElementById('progress-fill');
        
        const quizTitleEl = document.getElementById('quiz-title');
        const quizSubtitleEl = document.getElementById('quiz-subtitle');
        const resultTitleEl = document.getElementById('result-title');
        
        let currentQuestionIndex = 0;
        let score = 0;
        let currentLanguage = 'en';

        function setLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            
             const elementsToTranslate = [
                { el: quizTitleEl, key: 'quizTitle' },
                { el: quizSubtitleEl, key: 'quizSubtitle' },
                { el: resultTitleEl, key: 'resultTitle' },
                { el: restartBtn, key: 'restartBtn' },
                { el: nextBtn, key: 'nextBtn' },
            ];

            elementsToTranslate.forEach(item => {
                if(item.el) item.el.textContent = uiText[lang][item.key];
                 if(lang === 'gu') {
                    if(item.el) item.el.classList.add('gujarati');
                } else {
                    if(item.el) item.el.classList.remove('gujarati');
                }
            });
            
            updateScoreDisplay();
            if(!questionArea.classList.contains('hidden')) {
                showQuestion();
            }
            if(!resultArea.classList.contains('hidden')) {
                showResult();
            }
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuizData = [...quizData].sort(() => Math.random() - 0.5);
            questionArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            setLanguage(languageToggle.checked ? 'gu' : 'en');
        }

        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuizData[currentQuestionIndex];
            const langData = currentQuestion[currentLanguage];

            progressFill.style.width = `${((currentQuestionIndex) / shuffledQuizData.length) * 100}%`;
            
            questionNumberEl.textContent = `${uiText[currentLanguage].question} ${currentQuestionIndex + 1}/${shuffledQuizData.length}`;
            questionTextEl.innerHTML = langData.question;
            
            if(currentLanguage === 'gu') {
                questionTextEl.classList.add('gujarati');
                questionNumberEl.classList.add('gujarati');
            } else {
                questionTextEl.classList.remove('gujarati');
                questionNumberEl.classList.remove('gujarati');
            }


            for (const key in langData.options) {
                const button = document.createElement('button');
                button.classList.add('option-btn', 'w-full', 'text-left', 'p-4');
                if(currentLanguage === 'gu') button.classList.add('gujarati');
                button.dataset.answer = key;

                const keySpan = document.createElement('span');
                keySpan.className = 'font-bold mr-2';
                keySpan.textContent = `${key}.`;
                button.appendChild(keySpan);

                // Append the option text as a text node to prevent HTML parsing issues with characters like '<'
                button.appendChild(document.createTextNode(` ${langData.options[key]}`));
                
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            }
            
            renderMathInElement(questionArea, {
                 delimiters: [
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ]
            });
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const selectedAnswer = selectedBtn.dataset.answer;
            const correctAnswer = shuffledQuizData[currentQuestionIndex].answer;

            if (selectedAnswer === correctAnswer) {
                score++;
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
            }
            
            updateScoreDisplay();

            Array.from(optionsContainer.children).forEach(button => {
                if (button.dataset.answer === correctAnswer) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            progressFill.style.width = `${((currentQuestionIndex + 1) / shuffledQuizData.length) * 100}%`;

            if (shuffledQuizData.length > currentQuestionIndex + 1) {
                nextBtn.classList.remove('hidden');
            } else {
                setTimeout(showResult, 1000);
            }
        }
        
        function updateScoreDisplay() {
            scoreDisplay.textContent = `${uiText[currentLanguage].score}: ${score}`;
            if(currentLanguage === 'gu') {
                scoreDisplay.classList.add('gujarati');
            } else {
                scoreDisplay.classList.remove('gujarati');
            }
        }

        function showResult() {
            questionArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            const resultP = document.getElementById('result-text');
            resultP.innerHTML = `${uiText[currentLanguage].resultText} <span class="font-bold text-blue-400">${score}</span> ${uiText[currentLanguage].outOf} <span class="font-bold">${shuffledQuizData.length}</span>.`;
             if(currentLanguage === 'gu') {
                resultP.classList.add('gujarati');
            } else {
                resultP.classList.remove('gujarati');
            }
        }

        function handleNextButton() {
            currentQuestionIndex++;
            showQuestion();
        }

        languageToggle.addEventListener('change', (e) => {
            setLanguage(e.target.checked ? 'gu' : 'en');
        });

        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', startQuiz);
        
        document.addEventListener('DOMContentLoaded', () => {
             startQuiz();
        });
    </script>
</body>
</html>
